<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* GERAL */
        .container {
            width: 1300px;
            margin: 0  auto;
            border: dotted 2px yellow;
        }


        /* MENU */

        /* wrap */
        .header {
            background: pink;
        }

        .header-logo {
            height: 120px;
            background-image: linear-gradient(180deg, #FFFFFF 0%, #DBDBDB 100%);

        }

        .header-logo .container  {
            height: 120px;

            display: flex;
            /* flex-direction: row; */
            justify-content: space-between;
            align-items: center;
        }

        .header-logo img {
            height: 50px;

        }

        .header-logo .redes-sociais ul li {
            display: inline;
        }

        .header-menu {
            height: 60px;
            background-image: linear-gradient(180deg, #FFFFFF 0%, #DBDBDB 100%);
        }

        .header-menu ul {
            display: flex;
            list-style: none;
            justify-content: space-evenly;
            height: 60px;
            align-items: center;
        }


        /* COMPETENCIAS */


    </style>
</head>
<body>


    <div class="app">


        <div class="header">

            <div class="header-logo">
                <div class="container">
                    <img src="https://www.itaipuparquetec.org.br/wp-content/uploads/2023/09/itaipuparquetec_RGB-01-1024x312.png" alt="">


                    <div class="redes-sociais">

                        <ul>
                            <li><i class="bi bi-instagram"></i></li>
                            <li>face</li>
                            <li>youtube</li>
                        </ul>

                    </div>

                </div>
            </div>

            <div class="header-menu">
                <div class="container">
                    <ul>
                        <li>Sobre nós</li>
                        <li>Empreendedorismo e Inovação</li>
                        <li>Oportunidades</li>
                        <li>Turismo</li>
                        <li>Itaipu</li>

                    </ul>
                </div>


            </div>

        </div>



    </div>


    
</body>
</html>
