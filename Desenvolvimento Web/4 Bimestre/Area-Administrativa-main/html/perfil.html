<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfil do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <!-- Sidebar -->
            <div class="sidebar col-lg-2 col-6 m-0 p-0" id="container-sidebar"></div>

            <!-- Conteúdo principal -->
            <div class="content col-12 col-lg-10 p-4">

                <div class="row mb-4">
                    <!-- Navbar dentro do content -->
                    <div class="m-0 p-0" id="container-navbar"></div>
                </div>

                <!-- CONTEÚDO PRINCIPAL -->
                <div class="row justify-content-center">
                    <div class="col-md-8">

                        <h2 class="mb-4 text-center">Perfil</h2>

                        <!-- Foto de Perfil -->
                        <div class="text-center mb-4">
                            <img src="/img/perfil.png" alt="Foto de Perfil" class="rounded-circle perfil-img">
                            <div>
                                <button class="btn mt-2">Alterar Foto</button>
                            </div>
                        </div>

                        <form class="row g-3">

                            <div class="col-md-6">
                                <label for="inputEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="xxxxxxx@gmail.com" disabled>
                            </div>

                            <div class="col-md-6">
                                <label for="inputPassword" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="inputPassword">
                            </div>

                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Endereço</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Rua Exemplo, 123">
                            </div>

                            <div class="col-md-6">
                                <label for="inputCity" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>

                            <div class="col-md-4">
                                <label for="inputState" class="form-label">Estado</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Escolha...</option>
                                    <option>Paraná</option>
                                    <option>Rio Grande do Sul</option>
                                    <option>Santa Catarina</option>
                                </select>
                            </div>

                            <div class="col-md-2">
                                <label for="inputZip" class="form-label">CEP</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>

                            <div class="col-12 text-center">
                                <button type="submit" class="btn ">Salvar Alterações</button>
                            </div>

                        </form>

                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>

</body>

</html>
