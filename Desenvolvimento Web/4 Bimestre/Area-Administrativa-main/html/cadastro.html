<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Responsivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/styles/style.css">

</head>


    <div class="container-fluid">

        <div class="row">

            <!-- Sidebar -->
            <div class="sidebar col-lg-2 col-6 m-0 p-0" id="container-sidebar"></div>


            <!-- Conteúdo principal -->
            <div class="content col-12 col-lg-10">

                <div class="row mb-4">
                    <!-- Navbar dentro do content -->
                    <div class="m-0 p-0" id="container-navbar"></div>
                </div>

                <!-- CONTEUDO PRINCIPAL -->
                <div class="row">

                    <h2>FORMULÁRIO DE CADASTRO</h2>

                    <div class="mb-3">
                        <label for="tituloDisco" class="form-label">Título do Disco</label>
                        <input class="form-control" type="text" id="tituloDisco" aria-label="default input example">
                      </div>

                      <div class="mb-3">
                        <label for="artistaBanda" class="form-label">Artista/Banda</label>
                        <input class="form-control" type="text" id="artistaBanda" aria-label="default input example">
                      </div>

                      <div class="mb-3">
                        <label for="anoLancamento" class="form-label">Ano de Lançamento</label>
                        <input class="form-control" type="text" id="anoLancamento" aria-label="default input example">
                      </div>

                      <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição do Disco</label>
                        <textarea class="form-control" id="descricao" rows="3"></textarea>
                      </div>

                      <div class="input-group mb-3">
                        <label class="input-group-text" for="preco">Preço do Disco</label>
                        <span class="input-group-text">R$</span>

                        <input type="text" class="form-control" id="preco" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-text">,00</span>
                      </div>

                      <div class="input-group mb-3">

                        <select class="form-select" id="genero" aria-label="Default select example">
                            <option selected>Informe o gênero musical do Disco</option>
                            <option value="1">Rock</option>
                            <option value="2">Pop</option>
                            <option value="3">Jazz</option>
                            <option value="4">Hip-Hop</option>
                            <option value="3">Eletrônico</option>
                            <option value="3">Clássicos</option>
                          </select>
    
                      </div>

                      <div class="input-group mb-3">
                        <input type="file" class="form-control" id="capa">
                        <label class="input-group-text" for="capa">Imagem da Capa</label>
                      </div>

                      <div class="mb-3">
                        <label for="quantidade" class="form-label">Quantidade em Estoque</label>
                        <input type="number" class="form-control" id="quantidade" name="quantidade" min="0" placeholder="Ex: 10">
                    </div>

                    <div class="input-group mb-3">

                        <button class="btn mt-2" data-bs-toggle="modal" data-bs-target="#feito" id="cadastrar">
                            Cadastrar
                        </button>
                    </div>
                    
                </div>

                </div>
            </div>

              <!-- MODAL -->
  <div class="modal fade" id="feito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">DISCO CADASTRADO</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         DISCO CADASTRADO COM SUCESSO!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn " data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/app.js"></script>

    <script>

      //Função para cadastrar o disco na tabela
      //É a mesma função utilizada na atividade do carrinho
        let botao = document.getElementById('cadastrar')

        botao.addEventListener('click', function () {

            const titulo = document.getElementById('tituloDisco').value;
            const artista = document.getElementById('artistaBanda').value;
            const ano = document.getElementById('anoLancamento').value;
            const descricao = document.getElementById('descricao').value;
            const preco = document.getElementById('preco').value;
            const genero = document.getElementById('genero').value;
            const  capa = document.getElementById('capa').value;
            const  quantidade = document.getElementById('quantidade').value;

            let discos = JSON.parse(localStorage.getItem('discos')) || [];
            const novoDisco = {
                titulo,
                artista,
                ano,
                descricao,
                preco,
                genero,
                capa,
                quantidade: parseInt(quantidade)
            };
            discos.push(novoDisco);

            localStorage.setItem('discos', JSON.stringify(discos));

            document.getElementById('tituloDisco').value = '';
            document.getElementById('artistaBanda').value = '';
            document.getElementById('anoLancamento').value = '';
            document.getElementById('descricao').value = '';
            document.getElementById('preco').value = '';
            document.getElementById('genero').value = '';
            document.getElementById('capa').value = '';
            document.getElementById('quantidade').value = '';

        });
    </script>

</body>

</html>
